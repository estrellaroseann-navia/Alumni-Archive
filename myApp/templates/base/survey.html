<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alumni Survey Form</title>

    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <header class="dashboard-header">
        <nav class="dashboard-nav">
            <ul>
                <li><a href="{% url 'homepage' %}">Home</a></li>
                <li><a href="{% url 'survey' %}">Take Tracking Survey</a></li>
                <li><a href="{% url 'about' %}">About Us</a></li>
                <li><a href="{% url 'contact' %}">Contact Us</a></li>
            </ul>
            <div class="logo">
                <img src="{% static 'img/logo.png' %}" alt="PalSU Logo" />
            </div>
            <div class="search-container">
                <input type="text" placeholder="Search...">
                <button><i class="fas fa-search"></i></button>
            </div>
        </nav>
    </header>
    <div class="surveyform">
        <h1>Alumni Survey Form</h1>
        <form id="surveyForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="gradYear">Batch (Year):</label>
            <input type="number" id="gradYear" name="gradYear" required>

            <label for="course">Program:</label>
            <input type="text" id="course" name="course" required>

            <label for="cluster">Cluster (Which PalSU Branch):</label>
            <input type="text" id="cluster" name="cluster" required>

            <button type="submit">Submit</button>
        </form>
    </div>
    <p id="responseMessage"></p>

    <script src="{% static 'script/script.js' %}"></script>
</body>
</html>
