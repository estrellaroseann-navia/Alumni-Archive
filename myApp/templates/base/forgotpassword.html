<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="style.css"> <!-- Use the same CSS file for consistent style -->
    <title>Forgot Password</title>
</head>

<body>
    <div class="forgot-password-container">
        <!-- Logo -->
        <div class="logo">
            <img src="logo.png" alt="Logo">
        </div>

        <!-- Form for resetting password -->
        <form onsubmit="sendResetLink(event)">
            <h1>Reset Your Password</h1>
            <p>Please enter your email address to reset your password.</p>
            <input type="email" placeholder="Email" required>
            <button type="submit">Send Reset Link</button>
        </form>

        <!-- Confirmation message -->
        <div id="confirmation-message" style="display: none;">
            <h1>Reset Link Sent</h1>
            <p>A reset link has been sent to your email. Please check your inbox and follow the instructions.</p>
            <button onclick="location.href='Index.html'">Back to Login</button> <!-- Button to go back to login -->
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
